<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" type="text/css">

  <script src="https://kit.fontawesome.com/533b6509ec.js"></script>

  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body> 

  <main class="container">

    <section class="left-content">

      <div class="logo">

        <img src="images/logo.svg" alt="Huddle">

      </div>


      <div class="left-image-wrapper">
          <img src="images/illustration-mockups.svg" alt="Image here">
      </div>     

    </section>

    <section class="right-content">

        <h1> Build The Community Your Fans Will Love</h1>

        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      
        <button>Register</button> 

    </section>  
    
  </main>

  <footer>
      <div class="social">
          <span class="fab fa-facebook"></span> <span class="fab fa-twitter"></span> <span class="fab fa-instagram"></span>
      </div>
  </footer>

  
  <!-- <i class="fab fa-facebook"></i> -->
</body>
</html>
